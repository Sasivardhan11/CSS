<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> margin and padding</title>
	<style type="text/css">
		
		h1{
			background: skyblue;
			padding: 80px 80px 50px 50px;
		}
		.div1{
			margin: 40px 50px 50px 40px;
			border: solid 50px orange;
			padding: 30px 50px;
		}
	</style>
</head>
<body>
	<div style="width: 900px;height:500px;background-color: gray;padding-top: 60px;">
		<div class="div1" style="width:600px;height: 200px;background-color: grey;">
		<h1>content</h1>
		</div>
	</div>
</body>
</html>
